<div class="container color">
  <form>
    <div class="form-group form centerDiv">
      <img id="image" src="../../../assets/images/ezoo.jpg" width="300" alt="Concert Photo">
      <h1 class="color center">Sign Up!</h1>
      <label for="name">First Name</label>
      <input type="text" class="form-control" [(ngModel)]="name" required>
    </div>
    <div class="form-group form centerDiv">
      <label for="username">Username</label>
      <input type="text" class="form-control" [(ngModel)]="username" required>
    </div>
    <div class="form-group form centerDiv">
      <label for="password">Password</label>
      <input type="password" class="form-control" [(ngModel)]="password" required>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </div>
  </form>
</div>
